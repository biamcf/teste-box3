<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Contato</title>
</head>

<body>
  <div class="app">
    <h4 class="mb-3">Lista de Contatos</h4>

    <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
      <span>Adicionar contato</span>
      <i class="fas fa-plus"></i>
    </div>

    <h5 class="text-center my-3">Contatos</h5>
    <div id="contatos"></div>
  </div>

  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Adicionar contato</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Nome</p>
          <input type="text" class="form-control" name="" id="textInput" />
          <div id="msg"></div>
          <br />
          <p>Telefone</p>
          <input type="tel" class="form-control" name="" id="textInput" />
          <br />
          <p>Email</p>
          <input type="email" class="form-control" name="" id="textInput" />
          <br />
          <div class="form-check form-switch">
            <label class="form-check-label" for="flexSwitchCheckDefault">Ativo</label>
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
          </div>
          <br />
          <p>Data de Nascimento</p>
          <input type="date" class="form-control" name="" id="dateInput" />
          <br />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Fechar
          </button>
          <button type="submit" id="add" class="btn btn-primary">Adicionar</button>
        </div>
      </div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="main.js"></Script>
</body>

</html>
